<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>

    <link rel="stylesheet" href="css/estilos_loginInstagram2.css">
</head>
<body>
    <main>
        <div class="central">
            <figure>
                <img src="img/Telefonos.png" alt="" class="telf">
            </figure>
            <section>
                <article class="boxContainer">
                    <figure>
                        <img src="img/logo.png" alt="" class="logo">
                    </figure>
                    <form action="" class="loginForm">
                        <fieldset>
                            <input type="text" class="inputBox" placeholder="Teléfono, usuario o correo elecrónico">
                            <input type="password" class="inputBox" placeholder="Contraseña">
                        </fieldset>
                        <input type="button" value="Iniciar sesión">
                    </form>
                    <div class="fb">
                        <p class="o"><span>&nbsp;&nbsp;O&nbsp;&nbsp;</span></p>
                        <p>
                            <a id="sesFacebook" href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%252219bbcq4l1rw4o1tup3mwrlxh48dgv6oh1hshl6k19dl3c7vctouh%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Des_LA%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D1ee60f73-fd53-45ca-864c-ed4b6f79b893%26tp%3Dunspecified%26cbt%3D1627474057728&lwv=100">Iniciar sesión con facebook</a>
                        </p>
                        <p><a href="https://www.instagram.com/accounts/password/reset/?hl=es" id="passw">¿Olvidaste tu contraseña?</a>  </p>
                    </div>   
                </article>

                <article class="boxContainer">
                    <p class="account">¿No tienes una cuenta?
                        <a href="https://www.instagram.com/accounts/emailsignup/">Regístrate</a>
                    </p>
                </article>

                <article class="bloq_app">
                    <h6>Descargar app</h6>
                    <div id="logosApps">
                        <img src="img/applestore.png" alt="Applestore" class="apps">
                        <img src="img/googlePlay.png" alt="GooglePlay" class="apps">
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <nav>

                <a href="https://about.instagram.com/">Información</a>
